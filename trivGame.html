<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
		<link rel="stylesheet" href="stylesheetQuiz.css">
		<link rel="stylesheet" href="trivGame.css">
		
		<script defer src="trivQuiz.js"></script>
		
		<title>Trivia Quiz - Game</title>
	</head>
	<body>
	<div class="quiz-container-game">
		<div id="menu" class="alignFormat">
		
			<div class="board">
				<p class="b-header b-style">Current Question</p>
				<h3 class="board-text b-prog" id="questionCount"></h3>

				<h3 id="question">Example question?</h3> <!-- Question Template -->
			</div>
			<!-- Answer Grid Template -->

			<div class="btn-grid">
				<div class="choice">
					<p class="answer-button col" data-number="1">Answer 1</p>
				</div>
			
				<div class="choice">
					<p class="answer-button col" data-number="2">Answer 2</p>
				</div>
			
				<div class="choice">
					<p class="answer-button col" data-number="3">Answer 3</p>
				</div>
			
				<div class="choice">
					<p class="answer-button col" data-number="4">Answer 4</p>
				</div>
			</div>
			
			<div class="boardButton">
				<div class="text-center">
					<p class="b-header">Lives</p>
					<h3 class="board-text" id="livesCount"></h3>
				</div>
				<a class="btn" href="index.html">Back Home</a>
			</div>
			
		</div>
	</div>
	
	</body>
</html>
